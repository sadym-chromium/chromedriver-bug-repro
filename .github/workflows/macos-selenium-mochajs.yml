name: MacOS Selenium Mocha.js

on:
  push:
    paths:
      - 'macos-selenium-mochajs/**'
      - '.github/workflows/macos-selenium-mochajs.yml'
  pull_request:
    paths:
      - 'macos-selenium-mochajs/**'
      - '.github/workflows/macos-selenium-mochajs.yml'

defaults:
  run:
    working-directory: macos-selenium-mochajs

jobs:
  test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'latest'

    - name: Install dependencies
      working-directory: macos-selenium-mochajs
      run: npm install

    - name: Run tests
      working-directory: macos-selenium-mochajs
      run: npm test

    - name: Dump latest ChromeDriver log
      if: always()
      run: |
        if [ -d "logs" ]; then
          LATEST_LOG=$(ls -t logs/chromedriver-*.log 2>/dev/null | head -n 1)
          if [ -n "$LATEST_LOG" ]; then
            echo "Dumping $LATEST_LOG"
            cat "$LATEST_LOG"
          else
            echo "No log files found in logs/"
          fi
        else
          echo "logs/ directory not found"
        fi
