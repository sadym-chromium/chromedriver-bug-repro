name: Android CI

on:
  push:
    paths:
      - 'selenium-java/**'
      - '.github/workflows/android.yml'
  pull_request:
    paths:
      - 'selenium-java/**'
      - '.github/workflows/android.yml'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
    - name: Run tests on Android Emulator
      uses: android-actions/emulator-run-script@v1
      with:
        api-level: 30
        script: cd selenium-java && mvn test
