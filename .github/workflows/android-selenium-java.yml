name: Android Selenium Java

on:
  push:
    paths:
      - 'android-selenium-java/**'
      - '.github/workflows/android-selenium-java.yml'
  pull_request:
    paths:
      - 'android-selenium-java/**'
      - '.github/workflows/android-selenium-java.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: macos-14
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 25
      uses: actions/setup-java@v3
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: android-selenium-java/package-lock.json

    - name: Cache Android System Image
      uses: actions/cache@v3
      id: android-system-image-cache
      with:
        path: ~/Library/Android/sdk/system-images/android-30/google_apis/arm64-v8a
        key: android-system-image-${{ runner.os }}-30-google_apis-arm64-v8a

    - name: Install Appium and UIAutomator2 Driver
      run: |
        npm install -g appium@latest
        appium driver install uiautomator2
    - name: Start Appium Server
      run: |
        export ANDROID_HOME=$HOME/Library/Android/sdk
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        appium --allow-insecure uiautomator2:chromedriver_autodownload &
        timeout=120
        while ! curl -s "http://127.0.0.1:4723/status" > /dev/null && [ $timeout -gt 0 ]; do
          sleep 1
          timeout=$((timeout-1))
        done
        if [ $timeout -eq 0 ]; then
          echo "Appium server failed to start"
          exit 1
        fi
    - name: Run tests on Android Emulator
      uses: reactivecircus/android-emulator-runner@v2
      timeout-minutes: 6
      with:
        api-level: 30
        target: google_apis
        arch: arm64-v8a
        cores: 4
        emulator-boot-timeout: 300
        emulator-options: -no-window -no-snapshot
        script: mvn -B test --file android-selenium-java/pom.xml