name: Android Selenium Java

on:
  push:
    paths:
      - 'android-selenium-java/**'
      - '.github/workflows/android-selenium-java.yml'
  pull_request:
    paths:
      - 'android-selenium-java/**'
      - '.github/workflows/android-selenium-java.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: android-selenium-java/package-lock.json

    - name: Enable KVM group permissions
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: Install Appium
      run: |
        npm install -g appium@latest
        appium driver install uiautomator2

    - name: Install ChromeDriver Canary
      run: |
        npx @puppeteer/browsers install chromedriver@canary
        # Capture the path. @puppeteer/browsers outputs "chromedriver@<ver> <path>"
        CHROMEDRIVER_PATH=$(npx @puppeteer/browsers install chromedriver@canary | awk '{print $2}')
        echo "CHROMEDRIVER_PATH=$CHROMEDRIVER_PATH" >> $GITHUB_ENV

    # Note: Chrome Canary APK for x86_64 is not reliably available via public URL.
    # You must provide the APK (e.g., upload to repo or download from private storage).
    # - name: Install Chrome Canary APK
    #   run: |
    #     curl -o ChromeCanary.apk <URL_TO_X86_64_APK>
    #     adb install -r ChromeCanary.apk

    - name: Run tests on Android Emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: google_apis
        arch: x86_64
        force-avd-creation: true
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: true
        script: |
          appium --allow-insecure uiautomator2:chromedriver_autodownload > appium.log 2>&1 &
          
          # Wait for Appium
          i=0; while [ $i -lt 60 ]; do if curl -s http://127.0.0.1:4723/status > /dev/null; then break; fi; sleep 1; i=$((i+1)); done
          
          # Run test with Canary configuration
          # Note: If APK is not installed, this will fail or fallback if configured.
          # For public CI without APK, we might want to default to system Chrome (remove -DandroidPackage)
          # But here we configure it for Canary as requested.
          mvn -B test --file android-selenium-java/pom.xml \
            -DandroidPackage="com.chrome.canary" \
            -DchromedriverExecutable="$CHROMEDRIVER_PATH"

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: logs
        path: |
          appium.log
          android-selenium-java/target/surefire-reports/